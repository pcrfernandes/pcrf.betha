<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pcrf="http://java.sun.com/jsf/composite/cc">
	
	<ui:param name="title" value="Login" />

	<ui:define name="content">
		<h:form id="loginForm">
			<p:focus for="loginForm" />
			
			<p:outputPanel layout="block" styleClass="fieldset label2">
				<p:outputLabel value="Usuário" for="usuarioInput" /><p:inputText id="usuarioInput" value="#{loginBean.usuario}" required="true" requiredMessage="Usuário não informado" />
				<br/>
				<p:outputLabel value="Senha" for="senhaInput" /><p:password id="senhaInput" value="#{loginBean.senha}" required="true" requiredMessage="Senha não informada" />
			</p:outputPanel>
		
			<br/>
			<p:commandButton value="Entrar" action="#{loginBean.login()}" update=":messages :content" ajax="false" />
		</h:form>
	
		<pcrf:footer />
	
	</ui:define>
	
	
</ui:composition>
